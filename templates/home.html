<html >
<head>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
<center>
  <div class="relative mb-4">
  <div class="bg-gray-100 rounded-lg p-0.5 flex flex-col md:ml-auto w-full mt-0.5 md:mt-0">
  <form action="{{ url_for('predict')}}"method="post">
      <h2 class="sm:text-4xl text-2xl font-medium title-font mb-4 text-gray-900">Sentiment Analysis App</h2>
      <div><img src='https://confrecordings.ams3.digitaloceanspaces.com/Bot2.png' alt='image'width="250" height="250"></div>
      <div class="relative mb-4">
        <label for="Write your Input" class="leading-8 text-sm text-gray-900" style="font-size:20px">Write your Input</label>
        <input type="text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" name="inp" placeholder="write your input" required="required" />      
        </div>
      <button type='submit' class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button>
    </div>
  </div>
	</form>
    <h2 class="sm:text-2xl text-2xl font-medium title-font mb-4 text-gray-900">
      {{ prediction_text }}
   </h2>

 </div>
</center>


</body>
</html>
